<!DOCTYPE html>

<html>
  <head>
    <title>{{ title }}</title>
    <meta charset="UTF-8">
    <meta lang ='pl'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" 
    href= '/static/style.css'>
    <link rel="shortcut icon" type="image/jpg" 
    href="/static/accessories-character-map.svg">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="/static/ajax.js"></script>
  </head>

  <body>

    <p><a href = "{{ url_for('index', quantity = quantity, page = 1) }}">{{ back }}</a></p>
    
    <h1>{{ message }}</h1>
    
    <dl> {% for entry in entries: %} 
      <dt><a href="{{ url_for('user', name = entry.user, quantity = quantity, page = 1) }}">{{ entry.user }}</a> o {{ entry.date }} napisał(a): </dt>
      <dd class = "entry"><p><a href="/entry/{{ entry.id }}" target="_blank">{{ entry.get_text(cut) }}</a></p></dd>
      {% endfor %}
    </dl>
    
    <form id = "entries_data" action="/" method="get">
      <label for="entries">Liczba wpisów (od 1 do 20)</label>
      <input type="number" id="quantity" name="quantity" size = "2"
        min="1" max="20" value= "{{ quantity }}" placeholder = "{{ quantity }}">
      
      <label for="page">Nr strony</label>
      <input type="number" id="page" name="page" size = "2"
        min="1" max= "{{ max_page }}" value= "1" placeholder = "{{ page }}">
      <input type="submit" value="Ustaw">
      
    </form>

     <form action="/" method="get">
      <p><div>
        <label for="user">Wyszukaj użytkownika: </label>
        <input type="text" id="user" maxlength="20" name="user" placeholder = "Max. 20 znaków" required>
      </p></div>
      <div>
        <textarea id="text" name="text" rows="4" 
        cols="50" maxlength="1000"
        placeholder = "Max. 1000 znaków" required></textarea>
      </div>
        <input type="submit" name="add" value="Dodaj" formaction="/" formmethod = 'post'>
        <input type="submit" name="query" value="Szukaj">
    </form>
  
  </body>
</html>
