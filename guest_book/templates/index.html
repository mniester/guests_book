<!DOCTYPE html>

<html>
  <head>
    <title> {{ title }} </title>
    <meta charset="UTF-8">
    <meta lang ='pl'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" 
    href= '/static/style.css'>
    <link rel="shortcut icon" type="image/jpg" 
    href="/static/accessories-character-map.svg">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="/static/ajax.js"></script>
  </head>

  <body>

    <p id='back'> BACK </p>
    
    <form id = "entries_data" action="/" method="get">
      <label for="entries">Liczba wpisów (od 1 do {{ max_entries }})</label>
      <input type="number" id="quantity" name="quantity" size = "2"
        min="1" max="{{ max_entries }}" value = "{{ entries_per_page }}">
      
      <label for="page">Nr strony (max. <span>{{ max_page }})</span></label>
      <input type="number" id="page" name="page" size = "2"
        min="1" max= "{{ max_page }}" value= "1">
      <input id = "quantity_page" type="submit" value="Ustaw">
    </form>

    <h1> Wpisy: </h1>

     <form action="/" method="get">
      <p><div>
        <p><label for="user">Użytkownik: </label></p>
        <input type="text" id="user" maxlength="{{ max_user_len }}" size="{{ max_user_len }}" name="user" 
        placeholder = "Max. {{ max_user_len }} znaków" required>
      </p></div>
      <div>
        <p><label for="text">Wpis: </label></p>
        <textarea id="text" name="text" rows="6" 
        cols="70" maxlength="{{ max_entry_len }}"
        placeholder = "Max. {{ max_entry_len }} znaków" required></textarea>
      </div>
        <input type="submit" name="add" value="Dodaj" formaction="/" formmethod = 'post'>
        <input type="submit" name="query" value="Szukaj">
    </form>
  
  </body>
</html>
